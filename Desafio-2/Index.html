<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zutterman</title>
    <link rel="stylesheet" href="style.css">
    
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>
</head>
<body class="body">
    <header class="header">
        <div class="header__company">
            <img class="header__company__logoImg" src="midia/miscellaneous-copy.png" alt="logo__zutterman">
            <hgroup class="header__company__LogoNames">
                <h1 class="header__company__LogoNames__title">zutterman</h1>
                <h2 class="header__company__LogoNames__subtitle">Measure tapes</h2>
            </hgroup>
        </div>
        
        <nav class="header__menu">
            <img class="header__menu__icon active" src="midia/pointsMenu.png" alt="points-menu">
            <ul class="header__menu__main active">
                <li><a class="header__menu__main__link" href="#">ABOUT US</a></li>
                <li><a class="header__menu__main__link" href="#">MODELS</a></li>
                <li><a class="header__menu__main__link" href="#">GUARAMTEE</a></li>
            </ul>
        </nav>
    </header>

    <main class="mainPage">
        <section class="mainPage__sectionOne">
            <div class="mainPage__sectionOne__content">
                <h2 class="mainPage__sectionOne__content__text">Measuring everything</h2>
                <img class="mainPage__sectionOne__content__img" src="midia/measuringTape_1.png" alt="measuring-tape">
            </div>
        </section>

        <section class="mainPage__sectionTwo">
            <hgroup class="mainPage__sectionTwo__boxText">
                <div class="mainPage__sectionTwo__boxText__main">
                    <h2>We are Leader</h2>
                    <h2>in Measure tapes</h2>
                </div>
                <h3 class="mainPage__sectionTwo__boxText__subtitle">There are 5x the circumference of planet earth in metric tapes</h3>
            </div>
        </section>


    </main>

    <footer class="footer">
        <section class="footer__area">
            <h2 class="footer__area__title">Follow Us</h2>
            <nav class="footer__area__links">
                <a href="#"><img class="footer__area__links__img" src="midia/LayerYT.png" alt="Youtube"></a>
                <a href="#"><img class="footer__area__links__img" src="midia/LayerFacebook.png" alt="Facebook"></a> 
                <a href="#"><img class="footer__area__links__img" src="midia/LayerTwitter.png" alt="Twitter"></a>
            </nav>
        </section>

        <section class="footer__area">
            <h2 class="footer__area__title">Contact</h2>
            <p class="footer__area__text">2490 Leisure Lane San Luis Obispo California</p>
        </section>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
